		<script>

        var _item={
            itemTitle1:'1.代发制单选择',
            itemTitle2:'2.单笔代发制单',
            itemTitle3:'3.单笔代发确认',
            itemTitle4:'4.单笔代发成功',
            itemTitle5:'2.批量代发确认',
            itemTitle6:'3.批量代发成功'
        }
        //radio切换
        $('.radio').eq(0).on('click',function(){
             var _li=$('.stepNav').find('li');
             _li.eq(0).html(_item.itemTitle1);
             _li.eq(1).html(_item.itemTitle2);
             _li.eq(2).html(_item.itemTitle3);
             _li.eq(3).html(_item.itemTitle4);
             $('.l-btn_a').removeClass('hide');
             $('.se_lg').addClass('hide');
             $('.stepNav span,.df_tr').addClass('hide');
             $('.l-btn_a').attr('href','dfzd_dbdf_2.html');
        });
        $('.radio').eq(1).on('click',function(){
            var _li=$('.stepNav').find('li');
            _li.eq(0).html(_item.itemTitle1);
            _li.eq(1).html(_item.itemTitle5);
            _li.eq(2).html(_item.itemTitle6);
            _li.eq(3).html('');
            $('.stepNav span,.df_tr').removeClass('hide');
            $('.se_lg').removeClass('hide');
            $('.l-btn_a').addClass('hide');

        });
        //下一步
        $('.se_lg').on('click',function(){
           $('.hover_bg').removeClass('hide');
           $('.jindu_bar').removeClass('hide');
           processerbar(3000);
           setTimeout(close_fn,3000);
       });
        function close_fn(){
            $('.hover_bg').addClass('hide');
            $('.jindu_bar').addClass('hide');
            location.href="dfzd_pldf_3.html";
        };

        //  进度条 start
        function processerbar(time){
            document.getElementById('probar').style.display="block";
            $("#line").each(function(i,item){
                var a=parseInt($(item).attr("w"));
                $(item).animate({
                    width: a+"%"
                },time);
            });
            var si = window.setInterval(
                    function(){
                        a=$("#line").width();
                        b=(a/200*100).toFixed(0);
                        document.getElementById('percent').innerHTML=b+"%";
                        document.getElementById('percent').style.left=a-12+"px";
                        document.getElementById('msg').innerHTML="上传中";
                        if(document.getElementById('percent').innerHTML=="100%") {
                            clearInterval(si);
                            document.getElementById('msg').innerHTML="&nbsp;&nbsp;成功";
                        }
                    },70);
        };
        //  进度条 end
        $('.logon_se').hover(function(){$('.upload_item').removeClass('hide');},function(){$('.upload_item').addClass('hide');})

        //上传图片
        function preview(file,obj){
            //路径地址
            var _val = $(file).val();
            $(file).prev().prev().val(_val);
            //图片预览的容器
            var prevDiv =$(obj);
            if(obj=="#preview6"){
                $('#preview5').addClass('hide');
                $('#preview6,._select_bg').removeClass('hide');
            }
            if(obj=="#preview5"){
                $('._select_bg').removeClass('hide');
            }
            //判断是否有路径非IE情况下
            if (file.files && file.files[0]){
                var reader = new FileReader();
                reader.onload = function(evt){
                    prevDiv.html('<img src="' + evt.target.result + '" class="img" width="" height=""/>');};
                reader.readAsDataURL(file.files[0]);
                if($('.set_theme_item1').hasClass('_init')){
                    if($('.btn_set_logo_bg').hasClass('layer_hide')){
                        $('.uploadImg').removeClass('hide');
                        $('#setTheme').css('z-index','');
                        $('.layer_fixed').removeClass('hide');
                    }else{
                        $('#setTheme').css('z-index','12');
                        $('.pbd_login_warp').addClass('_sItem');
                        $('.layer_fixed').removeClass('hide');
                    }

                }
            }else{//IE情况下
                prevDiv.html('<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>');
            }
        }

		</script>
        <span class="exit" onclick="loginPost2()"></span>
