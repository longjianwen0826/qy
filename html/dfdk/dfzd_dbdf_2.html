		<script>
        $(function(){
            //获取页面url参数
            //获取当前url
            var url=location.search;
            var Request = new Object();
            if(url.indexOf("?")!=-1){
                var str = url.substr(1);
                strs = str.split("&");
                for(var i=0;i<strs.length;i++){
                    Request[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1],strs[i].split("=")[2]);
                }
            }
            //1左边logo得到得值做相应得处理
            var _name=$('._nameUrl');
            var _text=$('._textUrl');
            if(Request["lg_name"]==1){
                _name.attr('value','李建');
            }else if(Request["lg_name"]==2){
                _name.attr('value','赵颕');
            }else if(Request["lg_name"]==3){
                _name.attr('value','刘耕宏');
            }else{
                return false
            }

            if(Request["lg_text"]==1){
                _text.attr('value','41001501210050237189');
            }else if(Request["lg_text"]==2){
                _text.attr('value','35001870007052616649');
            }else if(Request["lg_text"]==3){
                _text.attr('value','35001880007052613257');
            }else{
                return false
            }
        })
        var _item={
            itemTitle1:'1.代付制单选择',
            itemTitle2:'2.单笔代发制单',
            itemTitle3:'3.单笔代发确认',
            itemTitle4:'4.单笔代付成功',
            itemTitle5:'2.批量代发确认',
            itemTitle6:'3.批量代发成功'
        }
        $('.radio').eq(0).on('click',function(){
             var _li=$('.stepNav').find('li');
             _li.eq(0).html(_item.itemTitle1);
             _li.eq(1).html(_item.itemTitle2);
             _li.eq(2).html(_item.itemTitle3);
             _li.eq(3).html(_item.itemTitle4);
             $('.stepNav span,.df_tr').addClass('hide');
        });
        $('.radio').eq(1).on('click',function(){
            var _li=$('.stepNav').find('li');
            _li.eq(0).html(_item.itemTitle1);
            _li.eq(1).html(_item.itemTitle5);
            _li.eq(2).html(_item.itemTitle6);
            _li.eq(3).html('');
            $('.stepNav span,.df_tr').removeClass('hide');
        });
        $(".detail").click(function(){
            window.open('dfzd_skrmc.html','中国建设银行企业网银','width=600,height=400,scrollbars=yes');

        })
