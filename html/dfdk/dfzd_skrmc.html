<script>
    //点击关闭 页面传惨 交互 start
    //获取整个table
    var _table=$('#cartTable');
    //获取行
    var _div_btn=$('.div_btn').find('a').eq(4);
    var _tr=_table.find('tr');
    $('.selectA').click(function(){
        $(this).addClass('select');
        $(this).siblings('.selectA').removeClass('select');
    })
    _tr.on('click',function(){
        $(this).parent('a').removeClass('select');
        $(this).find('a').addClass('select');
        $(this).siblings().find('a').removeClass('select');

    })

    _div_btn.on('click',function(){
        //获取选中的行
        // 定义 获取的值
        var _name="";//获取姓名
        var _text="";//获取卡号

        for(var i=0;i<_tr.length;i++){
            if(_tr.eq(i).find('a').hasClass('select')){
                _name+= _tr.eq(i).find('td').eq(1).text();
                _text+=_tr.eq(i).find('td').eq(2).text();
            }
        };
        $('.selectedName').html(_name);
        $('.selectedText').html(_text);
        //定义页面传参函数
        _item();

    });
    function _item(){
        if($('.selectedName').html()=="李建"){
            document.all.lg_name.value=1;
        }else if($('.selectedName').html()=="赵颕"){
            document.all.lg_name.value=2;
        }else if($('.selectedName').html()=="刘耕宏"){
            document.all.lg_name.value=3;
        }else{
            document.all.lg_name.value='';
        }
        if($('.selectedText').html()=="41001501210050237189"){
            document.all.lg_text.value=1;
        }else if($('.selectedText').html()=="35001870007052616649"){
            document.all.lg_text.value=2;
        }else if($('.selectedText').html()=="35001880007052613257"){
            document.all.lg_text.value=3;
        }else{
            document.all.lg_text.value="";
        }
        url="dfzd_dbdf_2.html?lg_name="+escape(document.all.lg_name.value);
        url+="&lg_text="+escape(document.all.lg_text.value);
        location.href=url;
    }
</script>
