<script type="text/javascript">

    $(function () {
        // 灰色遮罩 start //
            window.onload=function(){  
                changeDivHeight(); 
            } 
            window.onresize=function(){  
                changeDivHeight(); 
            }; 
            function changeDivHeight(){
                var scr_height = $(document).height();
                var scr_width = $(document).width();  
                $('.hover_bg').css('height',scr_height);
                $('.hover_bg').css('width',scr_width); 
            }
        // 灰色遮罩 end //
        //   批量上传问号 start   //
        $(".upload").hover(function () {
            $(".upload_box").removeClass('hide');
        }, function () {
            $(".upload_box").addClass('hide');
        });
        //   批量上传问号 end    //
        //   进度提示 start
        $(".next_btn").click(function(){
            $('.hover_bg').removeClass('hide');
            $('.jindu_bar').removeClass('hide');
            processerbar(3000);
            setTimeout(close_fn,3000);
        });
        function close_fn(){
            $('.hover_bg').addClass('hide');
            $('.jindu_bar').addClass('hide');
            location.href="ZZZD_plzz_step_1.html";
        };

        //   进度提示 end
    })

    //  上传文件类型验证 start //
    jQuery("a[name='btn_load']").click(function () {
        jQuery(this).parent().next().click();
    });

    function getfile(){
        jQuery("#p_file").val(jQuery("#pt_file").val());
        $("#p_file").removeClass("pbd_input_normal_error");
        $("#p_file").parent().parent().find(".error-tip-box").before($("#p_file"));
        $("#p_file").next(".error-tip-box").remove();
        $("#p_file").focus(); $(this)[0].focus();
    }
    //  上传文件类型验证 end //
    //  进度条 start
    function processerbar(time){
        document.getElementById('probar').style.display="block";
        $("#line").each(function(i,item){
            var a=parseInt($(item).attr("w"));
            $(item).animate({
                width: a+"%"
            },time);
        });
       var si = window.setInterval(
        function(){
            a=$("#line").width();
            b=(a/200*100).toFixed(0);
            document.getElementById('percent').innerHTML=b+"%";
            document.getElementById('percent').style.left=a-12+"px";
            document.getElementById('msg').innerHTML="上传中";
            if(document.getElementById('percent').innerHTML=="100%") {
            clearInterval(si);
            document.getElementById('msg').innerHTML="&nbsp;&nbsp;成功";
            }
        },70);
    };
    //  进度条 end
</script>
