<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更多模板弹窗</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/p_cddt.css"/>
		<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		
		<div class="popup">
			<div class="popup_head">
				<span class="popup_title">我的模板</span>
				<span class="popup_title_close"></span>
			</div>
			
			<div class="popup_logo_module">
				<div class="popup_logo"></div>
			</div>
			
			<div class="popup_border"></div>
			
			<div class="popup_context">
				<p>请在列表中选择模板：</p>
				<table border="0" cellspacing="0" cellpadding="0" class="popup_table">
					<tr>
						<th>模板名称</th>
						<th>备注</th>
					</tr>
					
					<tr class="current">
						<td>查询类业务模板</td>
						<td>2015-10-1</td>
					</tr>
					<tr>
						<td>资金类业务模板</td>
						<td>2015-10-2</td>
					</tr>
					<tr>
						<td>查询类业务模板</td>
						<td>2015-10-6</td>
					</tr>
					<tr>
						<td>资金类业务模板</td>
						<td>2015-10-10</td>
					</tr>
					<tr>
						<td>资金类业务模板</td>
						<td>2015-10-13</td>
					</tr>
				</table>
			</div>
			
			<div class="popup_btn">
				<a class="pbd_btn_standard pbd_btn_w100 mr15" href="javascript:;">确认</a>
				<a class="pbd_btn_standard pbd_btn_w100" href="javascript:;">取消</a>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		$(".popup_table tr").click(function(){
			$(this).addClass("current").siblings().removeClass("current");
		})
		
		/*
		 *当前table选中的文字去跳转页面
		 * 
		 * 
		 * */
	</script>
</html>
